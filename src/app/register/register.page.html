  
  <ion-header class="ion-no-border">
    <ion-toolbar color = "dark">
      <ion-title color = "light">Register</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
    <ion-grid>
      <ion-item>
        <ion-card *ngIf="photo">
          <ion-card-content>
            <img  [src]="photo">
          </ion-card-content>
        </ion-card>
      </ion-item>
    <ion-item class="Buttons">
      <ion-button color="danger" size="medium" (click)="getPicture('camera')">
        <ion-icon name="camera" slot="start"></ion-icon>
        <ion-label>Camera</ion-label>
      </ion-button>
  
      <ion-button color="danger" size="medium" (click)="getPicture('gallery')">
        <ion-icon name="image" slot="start"></ion-icon>
        <ion-label>Gallery</ion-label>
      </ion-button>
  
      <input type="file" *ngIf="isDesktop" #filePicker (change)="onFileChoose($event)"/>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="dark">Nama Depan</ion-label>
      <ion-input type="text" formControlName="nDepan"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.nDepan">
        <div class="error-message" 
            *ngIf="validations_form.get('nDepan').hasError(validation.type) && (validations_form.get('nDepan').dirty || validations_form.get('nDepan').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="dark">Nama Belakang</ion-label>
      <ion-input type="text" formControlName="nBelakang"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.nDepan">
        <div class="error-message" 
            *ngIf="validations_form.get('nBelakang').hasError(validation.type) && (validations_form.get('nBelakang').dirty || validations_form.get('nBelakang').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="dark">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" 
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="dark">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-messages"
        *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>   
    </div>
    </ion-grid>
    <ion-button color="danger" class="submit-btn" type="submit" [disabled]="!validations_form.valid">Register</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p class="go-to-login">Already have an account? <a (click)="goLoginPage()">Try to Log In</a></p>

</ion-content>
