<ion-header [translucent]="true">
  <ion-toolbar color = "dark">
    <ion-title color="light">
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card color = "dark"*ngIf="photo">
        <ion-card-content color = "dark">
          <img class="profile-picture" [src]="photo">
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-col class="Text-Penting" text-center>
        Selamat Datang {{namaDepan}} {{namaBelakang}}!
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="Text-Penting" text-center>
        Mikhail Aresa - 00000019452
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="Text-Penting" text-center>
        Kesan Pesan : Gak seru karena Online sih wkwkwkwkwkwk
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button color="danger" size="small" (click)="upload()">
        <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
        <ion-label>Upload</ion-label>
      </ion-button>
      <ion-button color="danger" size="small" (click)="getPicture('gallery')">
        <ion-icon name="image" slot="start"></ion-icon>
        <ion-label>Gallery</ion-label>
      </ion-button>
      <input type="file" *ngIf="isDesktop" #filePicker (change)="onFileChoose($event)"/>     
    </ion-row>
    <ion-row  class="ion-justify-content-center">
    <ion-button color = "dark"(click)="logout()">
      <ion-toolbar color="danger">
        <ion-title>Log Out</ion-title>
      </ion-toolbar>
    </ion-button>
  </ion-row>
  </ion-grid>
</ion-content>
