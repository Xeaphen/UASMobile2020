<ion-header class="ion-no-border">
  <ion-toolbar color = "dark">
    <ion-title color="light">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <ion-grid>
    <ion-item>
      <ion-label position="floating" color="dark">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" 
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="dark">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-messages"
        *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>   
    </div>
    
    <ion-item>
    <ion-button color="danger" class="submit-btn" type="submit" [disabled]="!validations_form.valid">Login</ion-button>
  </ion-item>
  <label class="error-message">{{errorMessage}}</label>
</ion-grid>
  </form>
  <p position="floating" class="go-to-login">No Account yet? <a (click)="goToRegisterPage()">Create an Account</a></p>

</ion-content>
